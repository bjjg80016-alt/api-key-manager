<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API密钥管理器</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-key"></i> API密钥管理器
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/docs">
                    <i class="fas fa-book"></i> API文档
                </a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">
                            <i class="fas fa-cog"></i> API密钥管理
                        </h5>
                    </div>
                    <div class="card-body">
                        <!-- 密钥列表 -->
                        <div class="mb-4">
                            <h6>当前密钥</h6>
                            <div id="keysList" class="list-group">
                                <!-- 密钥列表将在这里动态加载 -->
                            </div>
                        </div>

                        <!-- 添加/编辑密钥 -->
                        <div class="mb-4">
                            <h6>添加/编辑密钥</h6>
                            <form id="keyForm">
                                <div class="row">
                                    <div class="col-md-6">
                                        <label for="serviceSelect" class="form-label">服务</label>
                                        <select class="form-select" id="serviceSelect" required>
                                            <option value="">选择服务...</option>
                                            <option value="openai">OpenAI</option>
                                            <option value="anthropic">Anthropic</option>
                                            <option value="news_api">News API</option>
                                            <option value="weather_api">Weather API</option>
                                            <option value="feishu">飞书</option>
                                            <option value="custom">自定义</option>
                                        </select>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="customService" class="form-label">自定义服务名称</label>
                                        <input type="text" class="form-control" id="customService" placeholder="输入服务名称">
                                    </div>
                                </div>
                                <div class="mt-3">
                                    <label for="apiKey" class="form-label">API密钥</label>
                                    <input type="password" class="form-control" id="apiKey" placeholder="输入API密钥" required>
                                </div>
                                <div class="mt-3">
                                    <button type="submit" class="btn btn-primary">
                                        <i class="fas fa-save"></i> 保存密钥
                                    </button>
                                    <button type="button" class="btn btn-secondary" id="clearForm">
                                        <i class="fas fa-times"></i> 清空
                                    </button>
                                </div>
                            </form>
                        </div>

                        <!-- 操作按钮 -->
                        <div class="mb-4">
                            <button class="btn btn-success" id="refreshBtn">
                                <i class="fas fa-refresh"></i> 刷新
                            </button>
                            <button class="btn btn-info" id="testAllBtn">
                                <i class="fas fa-check-circle"></i> 测试所有密钥
                            </button>
                            <button class="btn btn-warning" id="configTemplateBtn">
                                <i class="fas fa-file-code"></i> 配置模板
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 提示消息 -->
    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
        <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <strong class="me-auto" id="toastTitle">通知</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body" id="toastMessage">
                操作结果
            </div>
        </div>
    </div>

    <!-- 配置模板模态框 -->
    <div class="modal fade" id="configModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">配置模板</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <pre id="configTemplate" class="bg-light p-3 rounded"></pre>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-primary" id="copyConfigBtn">
                        <i class="fas fa-copy"></i> 复制
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/app.js"></script>
</body>
</html>
